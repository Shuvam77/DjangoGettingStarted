{% block title%}ROOM LISTS{% endblock %}

{% block content %}

<h2>Room List</h2>
<ul>
    {% for room in room_list %}
        <li>
            <a>
                {{room}}
            </a>
            <a href="{% url 'edit_room' room.pk %}">Edit</a>

        </li>
    {% endfor %}
</ul>

<br>
<a href="{% url 'create_room' %}">Add ROOM</a>
<a href="{% url 'welcome' %}">HOME</a>

{% endblock %}
