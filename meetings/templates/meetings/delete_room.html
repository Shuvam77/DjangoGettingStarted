
{% extends 'base.html' %}

{% block title %}DELETE{% endblock %}

{% block content %}

        <a href="{% url 'room_list' %}" class="btn btn-secondary">Cancel</a>
        <input type="submit" name="Confirm">
    </form>

{% endblock %}
